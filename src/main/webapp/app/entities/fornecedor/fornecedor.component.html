<div>
    <h2>
        <span>Fornecedors</span>
        <button class="btn btn-primary float-right jh-create-entity create-fornecedor" [routerLink]="['/', { outlets: { popup: ['fornecedor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Fornecedor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="fornecedors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Licitacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fornecedor of fornecedors ;trackBy: trackId">
                <td><a [routerLink]="['../fornecedor', fornecedor.id ]">{{fornecedor.id}}</a></td>
                <td>{{fornecedor.nome}}</td>
                <td>
                    <div *ngIf="fornecedor.licitacao">
                        <a [routerLink]="['../licitacao', fornecedor.licitacao?.id ]" >{{fornecedor.licitacao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../fornecedor', fornecedor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fornecedor/'+ fornecedor.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'fornecedor/'+ fornecedor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
