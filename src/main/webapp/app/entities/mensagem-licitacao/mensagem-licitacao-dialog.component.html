<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMensagemLicitacaoLabel">Create or edit a Mensagem Licitacao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mensagemLicitacao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mensagemLicitacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="mensagemLicitacao.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dataHora">Data Hora</label>
            <div class="d-flex">
                <input id="field_dataHora" type="datetime-local" class="form-control" name="dataHora" [(ngModel)]="mensagemLicitacao.dataHora"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mensagem">Mensagem</label>
            <input type="text" class="form-control" name="mensagem" id="field_mensagem"
                [(ngModel)]="mensagemLicitacao.mensagem" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_licitacao">Licitacao</label>
            <select class="form-control" id="field_licitacao" name="licitacao" [(ngModel)]="mensagemLicitacao.licitacao" >
                <option [ngValue]="null"></option>
                <option [ngValue]="licitacaoOption.id === mensagemLicitacao.licitacao?.id ? mensagemLicitacao.licitacao : licitacaoOption" *ngFor="let licitacaoOption of licitacaos; trackBy: trackLicitacaoById">{{licitacaoOption.numero}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
