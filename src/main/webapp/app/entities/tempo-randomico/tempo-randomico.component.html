<div>
    <h2>
        <span>Tempo Randomicos</span>
        <button class="btn btn-primary float-right jh-create-entity create-tempo-randomico" [routerLink]="['/', { outlets: { popup: ['tempo-randomico-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tempo Randomico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tempoRandomicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Tempo Minimo</span></th>
            <th><span>Tempo Maximo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tempoRandomico of tempoRandomicos ;trackBy: trackId">
                <td><a [routerLink]="['../tempo-randomico', tempoRandomico.id ]">{{tempoRandomico.id}}</a></td>
                <td>{{tempoRandomico.nome}}</td>
                <td>{{tempoRandomico.tempoMinimo}}</td>
                <td>{{tempoRandomico.tempoMaximo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tempo-randomico', tempoRandomico.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tempo-randomico/'+ tempoRandomico.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tempo-randomico/'+ tempoRandomico.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
