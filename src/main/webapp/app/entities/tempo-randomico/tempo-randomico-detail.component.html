
<div *ngIf="tempoRandomico">
    <h2><span>Tempo Randomico</span> {{tempoRandomico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{tempoRandomico.nome}}</span>
        </dd>
        <dt><span>Tempo Minimo</span></dt>
        <dd>
            <span>{{tempoRandomico.tempoMinimo}}</span>
        </dd>
        <dt><span>Tempo Maximo</span></dt>
        <dd>
            <span>{{tempoRandomico.tempoMaximo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tempo-randomico/'+ tempoRandomico.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
