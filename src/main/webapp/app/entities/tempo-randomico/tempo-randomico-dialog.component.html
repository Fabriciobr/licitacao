<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTempoRandomicoLabel">Create or edit a Tempo Randomico</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tempoRandomico.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tempoRandomico.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="tempoRandomico.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tempoMinimo">Tempo Minimo</label>
            <input type="number" class="form-control" name="tempoMinimo" id="field_tempoMinimo"
                [(ngModel)]="tempoRandomico.tempoMinimo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tempoMaximo">Tempo Maximo</label>
            <input type="number" class="form-control" name="tempoMaximo" id="field_tempoMaximo"
                [(ngModel)]="tempoRandomico.tempoMaximo" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
