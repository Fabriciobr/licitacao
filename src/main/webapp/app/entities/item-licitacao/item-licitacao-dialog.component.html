<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myItemLicitacaoLabel">Create or edit a Item Licitacao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!itemLicitacao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="itemLicitacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                [(ngModel)]="itemLicitacao.numero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="itemLicitacao.quantidade" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="itemLicitacao.descricao" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_lote">Lote</label>
            <select class="form-control" id="field_lote" name="lote" [(ngModel)]="itemLicitacao.lote" >
                <option [ngValue]="null"></option>
                <option [ngValue]="loteLicitacaoOption.id === itemLicitacao.lote?.id ? itemLicitacao.lote : loteLicitacaoOption" *ngFor="let loteLicitacaoOption of lotelicitacaos; trackBy: trackLoteLicitacaoById">{{loteLicitacaoOption.numero}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_produto">Produto</label>
            <select class="form-control" id="field_produto" name="produto" [(ngModel)]="itemLicitacao.produto" >
                <option [ngValue]="null"></option>
                <option [ngValue]="produtoOption.id === itemLicitacao.produto?.id ? itemLicitacao.produto : produtoOption" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
