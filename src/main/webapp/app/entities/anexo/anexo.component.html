<div>
    <h2>
        <span>Anexos</span>
        <button class="btn btn-primary float-right jh-create-entity create-anexo" [routerLink]="['/', { outlets: { popup: ['anexo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Anexo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="anexos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nome</span></th>
            <th><span>Licitacao</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let anexo of anexos ;trackBy: trackId">
                <td><a [routerLink]="['../anexo', anexo.id ]">{{anexo.id}}</a></td>
                <td>{{anexo.nome}}</td>
                <td>
                    <div *ngIf="anexo.licitacao">
                        <a [routerLink]="['../licitacao', anexo.licitacao?.id ]" >{{anexo.licitacao?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../anexo', anexo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anexo/'+ anexo.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'anexo/'+ anexo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
